<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <!-- css + Font -->
        <link rel="stylesheet" type="text/css" href="../css/appstyle.css">
        <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>

        <!-- Loads Raphael library for all files in project to see -->
        <script type="text/javascript" src="jslibs/raphael.js"></script>
       <!--  module loader with pointer to our main JavaScript code -->
       <script defer type="text/javascript" src="appscripts/game-main.js">
        </script>
        <title>Treetop Trouble</title>
    </head>

    <body>
        <br>
        <br>
        <br>
        <h1 class = "title">Treetop Trouble</h1>
        <div id="StartButtonDiv">
            <!-- <center><p><a href="https://nm2207.org/creativeweb/FinalAssignment/NM2207FinalProject.html" target="_blank">Guidelines</a></center></p>-->

            <center><input class="StartButton" id="startButtonID" type="button" value="Start/Restart" height=""></center>
            </div>
            <br>
            <div id="gameArea"> </div>

            <!-- Instructions-->
            <div id="rightStartTitlediv">
                <div class="StartTextdiv">
                    <h2 class="rightStartTitle">Player Right</h2>
                    <p>Use keyboard Up and Down arrows to control rightmost paddle</p>
                    <p>Use the Spacebar to resume!</p>
                </div>
            </div>
            <div id="leftStartTitlediv">
                <div class="StartTextdiv">
                    <h2 class="leftStartTitle">Player Left</h2>
                    <p>Use keyboard 'W' and 'S' keys to control leftmost paddle</p>
                    <p>Use the Spacebar to resume!</p>
                </div>
            <div>

             <!-- Lives, Score, Time-->
            <div class="sidebar">
            <div id="LivesScoreTime">
             <h2 style="font-size: 15px;">Score</h2>
             <h2 style="font-size: 15px;"><div class = "score" id = "gameScore">-</div></h2>
             <h2 style="font-size: 15px;">Lives Remaining</h2>
             <h2 style="font-size: 15px;"><div class = "lives" id = "displayLives">-</div></h2>
             <h2 style="font-size: 15px;">Timer</h2>
             <h2 style="font-size: 15px;"><div class = "timer" id = "gameTime">-</div></h2>
            </div>
            </div>
        <br>
        <br>
        <br>
    </body>
</html>
